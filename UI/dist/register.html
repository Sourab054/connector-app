<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ebe9280ee1.js"
      crossorigin="anonymous"
    ></script>
    <title>DevConnector | Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <h1>
          <a href="dashboard.html">
            <i class="fas fa-laptop-code"></i> DevConnector
          </a>
        </h1>
        <ul>
          <li><a href="profiles.html">Developers</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="container container-dev">
      <h1 class="text-primary xl">Sign up</h1>
      <p class="para">
        <i class="fas fa-user" style="margin-right: 0.3rem"></i>Create your
        account
      </p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Id" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
      </form>
      <p class="small">
        Already have an account? <a href="login.html">Sign in</a>
      </p>
    </section>
  </body>
</html>
