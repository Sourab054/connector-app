<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ebe9280ee1.js"
      crossorigin="anonymous"
    ></script>
    <title>DevConnector | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <h1>
          <a href="dashboard.html">
            <i class="fas fa-laptop-code"></i> DevConnector
          </a>
        </h1>
        <ul>
          <li><a href="profiles.html">Developers</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="container container-dev">
      <div class="grid-container">
        <div class="grid-container-1">
          <div class="alert alert-danger">Invalid Credentials</div>
          <h1 class="text-primary xl">Sign in</h1>
          <p class="para">
            <i class="fas fa-user" style="margin-right: 0.3rem"></i>Sign in to
            your account
          </p>
          <form action="dashboard.html" class="form">
            <div class="form-group">
              <input type="email" placeholder="Email Id" required />
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" required />
            </div>

            <input type="submit" value="Login" class="btn btn-primary" />
          </form>
          <p class="small">
            Don't have an account? <a href="login.html">Sign up</a>
          </p>
        </div>

        <div class="grid-container-2">
          <img src="../dist/img/login.jpg" />
        </div>
      </div>
    </section>
  </body>
</html>
